<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="es">
	<meta charset="utf-8">
	<head>
		<title>Plugin</title>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>

		<h1>Custom checkbox &amp; radio</h1>

		<form action="#">
			<fieldset class='radio-fld'>
				<legend>Mis radiobuttons</legend>
				<div>
					<input type="radio" name="arradio" id="radio_1" />
					<label for="radio_1">Radio button 1</label>
				</div>
				<div>
					<input type="radio" name="arradio" id="radio_2" />
					<label for="radio_2">Radio button 2</label>
				</div>
				<div>
					<input type="radio" name="arradio" id="radio_3" />
					<label for="radio_3">Radio button 3</label>
				</div>
				<div>
					<input type="radio" name="arradio" id="radio_4" />
					<label for="radio_4">Radio button 4</label>
				</div>
			</fieldset>
			<fieldset class='check-fld'>
				<legend>Mis checkboses</legend>
				<div>
					<input type="checkbox" name="check_1" id="check_1">
					<label for="check_1">Check 1</label>
				</div>
				<div>
					<input checked type="checkbox" name="check_2" id="check_2">
					<label for="check_2">Check 2</label>
				</div>
				<div>
					<input disabled type="checkbox" name="check_3" id="check_3">
					<label for="check_3">Check 3</label>
				</div>
				<div>
					<input checked disabled type="checkbox" name="check_4" id="check_4">
					<label for="check_4">Check 4</label>
				</div>
			</fieldset>
		</form>
		
		<script src="jquery-1.8.2.min.js"></script>
		<script src="jquery.customcheck.js"></script>
		<script>
        $(function () {
            $('form').customInputs();
        });
		</script>
	</body>
</html>
